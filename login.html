<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HeartMatch - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .site-title {
      font-family: 'Brush Script MT', cursive;
      font-size: 60px;
      color: #b354c0;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease-in-out;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.96);
      padding: 40px;
      border-radius: 15px;
      width: 360px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .login-box img.logo {
      width: 80px;
      margin-bottom: 15px;
    }

    .login-box h2 {
      color: #c70080;
      margin-bottom: 5px;
    }

    .login-box a {
      color: #c70080;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 20px;
      display: inline-block;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #d4145a;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #b9004d;
    }

    .create-account {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }

    .create-account a {
      color: #d4145a;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Stylish Website Title -->
  <div class="site-title">HeartMatch üíñ</div>

  <!-- Login Box -->
  <div class="login-box">
    <img src="logo.png" alt="HeartMatch Logo" class="logo">
    <h2>Welcome Back</h2>
    <a href="#">‚Üê Back to Home</a>

    <form method="POST" action="login.php">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <div class="create-account">
      New here? <a href="#">Create an account.</a>
    </div>
  </div>

</body>
</html>
